<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <div class="welcome-section">
      <div class="profile">
        <img src="assets/profile-pic.jpg" alt="User Profile" class="profile-pic">
        <span>Leah Achiego 4th year</span>
      </div>
      <div class="welcome-text">
        <h2>Welcome back Leah!</h2>
        <p>Always stay updated in your student portal</p>
      </div>
    </div>
    <div class="content-sections">
      <section class="enrolled-courses">
        <h3>Enrolled Courses</h3>
        <div class="course-list" *ngFor="let course of enrolledCourses">
          <div class="course-card">{{ course.name }}</div>
        </div>
      </section>
      <section class="course-instructors">
        <h3>Course Instructors</h3>
        <div class="instructor-list" *ngFor="let instructor of instructors">
          <div class="instructor-card">
            <img src="{{ instructor.image }}" alt="{{ instructor.name }}">
            <span>{{ instructor.name }}</span>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
